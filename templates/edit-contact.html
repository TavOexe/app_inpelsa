<form action="/update/{{contact.id}}" method="POST">
    <input type="text" name="fullname" id="fullname" placeholder="fullname" value="{{contact.fullname}}">
    <input type="text" name="email" id="email" value="{{contact.phone}}">
    <input type="phone" name="phone" id="phone" value="{{contact.email}}">
    <button type="submit">
        Save
    </button>
</form>
